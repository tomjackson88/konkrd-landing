<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konkrd - Life Admin Conquered</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Konkrd';
      src: url('https://fonts.gstatic.com/s/outfit/v11/QGYyz_MVcBeNP4NjuGObqx1XmO1I4TC1C4G-EiAou6Y.woff2') format('woff2');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #FFFFFF;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 24px 0 25px;
      border-bottom: 1px solid #E8E8EA;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo {
      height: 72px;
      width: auto;
    }
    
    /* Hero Section */
    .hero {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #FAFAFB 20.711%, #FFFFFF 64.142%);
      min-height: calc(100vh - 121px);
    }
    
    .hero-container {
      position: relative;
      z-index: 10;
      max-width: 1136px;
      margin: 0 auto;
      padding: 80px 24px;
    }
    
    /* AI-Powered Badge */
    .badge-wrapper {
      display: flex;
      justify-content: center;
      position: relative;
    }
    
    .sparkle {
      position: absolute;
      top: -24px;
      left: calc(50% + 40px);
      transform: rotate(-14deg);
      width: 28px;
      height: 28px;
      opacity: 0.9;
    }
    
    .ai-badge {
      display: inline-flex;
      align-items: center;
      padding: 9px 17px;
      border: 1px solid #1992F6;
      border-radius: 100px;
      background: #FFFFFF;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.03);
    }
    
    .ai-badge span {
      font-size: 13px;
      font-weight: 600;
      color: #48484A;
      line-height: 20.8px;
    }
    
    /* Main Heading */
    .heading {
      text-align: center;
      margin-top: 32px;
    }
    
    .heading h1 {
      font-size: 72px;
      font-weight: 700;
      color: #0A0A0A;
      letter-spacing: -2px;
      line-height: 75.6px;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #F041D8 52.885%, #1992F6 83.173%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Subtitle */
    .subtitle {
      text-align: center;
      margin-top: 24px;
      font-size: 24px;
      font-weight: 400;
      color: #6E6E73;
      line-height: 33px;
    }
    
    /* Chat Wrapper - Contains chat box AND the 3D icons */
    .chat-wrapper {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 64px auto 0;
    }
    
    /* 3D Icons - Positioned relative to chat wrapper */
    .icon-3d {
      position: absolute;
      z-index: 20;
      pointer-events: none;
    }
    
    .icon-3d-left {
      bottom: 20px;
      left: -55px;
      width: 77px;
      height: 67px;
      filter: drop-shadow(0px 4px 24px rgba(63, 140, 244, 0.6));
    }
    
    .icon-3d-right {
      top: -40px;
      right: -65px;
      width: 105px;
      height: 105px;
      transform: rotate(11deg);
      filter: drop-shadow(0px 4px 24px rgba(63, 140, 244, 0.6));
    }
    
    /* Chat Container */
    .chat-container {
      position: relative;
      z-index: 10;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: #FFFFFF;
      border: 1px solid #E8E8EA;
      box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.1), 0px 8px 16px rgba(0, 0, 0, 0.05);
    }
    
    /* Chat Header */
    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 24px 17px;
      background: #000000;
      border-bottom: 1px solid #E8E8EA;
    }
    
    .gradient-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(135deg, #5498F9 0%, #9B7BF6 50%, #ED2EF2 100%);
    }
    
    .gradient-icon.large {
      width: 40px;
      height: 40px;
      box-shadow: 0px 2px 8px rgba(84, 152, 249, 0.2);
    }
    
    .gradient-icon.small {
      width: 32px;
      height: 32px;
      box-shadow: 0px 2px 6px rgba(84, 152, 249, 0.15);
      flex-shrink: 0;
    }
    
    .gradient-icon img {
      width: 20px;
      height: 20px;
    }
    
    .gradient-icon.small img {
      width: 18px;
      height: 18px;
    }
    
    .chat-header-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .chat-header-title {
      font-size: 15px;
      font-weight: 600;
      color: #FAFAFB;
      line-height: 24px;
    }
    
    .chat-header-status {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      background: #10B981;
      border-radius: 3px;
    }
    
    .status-text {
      font-size: 13px;
      font-weight: 400;
      color: #10B981;
      line-height: 20.8px;
    }
    
    /* Chat Body */
    .chat-body {
      padding: 32px 24px;
      background: #FFFFFF;
      min-height: 180px;
    }
    
    .message-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .message-bubble {
      padding: 17px 26px;
      background: #FFFFFF;
      border: 1px solid #E8E8EA;
      border-radius: 14px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.04), 0px 1px 2px rgba(0, 0, 0, 0.02);
      max-width: 570px;
    }
    
    .message-text {
      font-size: 15px;
      font-weight: 400;
      color: #0A0A0A;
      line-height: 22.5px;
      text-align: center;
    }
    
    /* Chat Input */
    .chat-input-area {
      padding: 25px 24px 24px;
      background: #FFFFFF;
      border-top: 1px solid #E8E8EA;
    }
    
    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .text-input {
      flex: 1;
      height: 52px;
      padding: 0 17px;
      background: #FAFAFB;
      border: 1px solid #E8E8EA;
      border-radius: 10px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 400;
      color: #0A0A0A;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .text-input:focus {
      border-color: #1992F6;
    }
    
    .text-input::placeholder {
      color: #999999;
    }
    
    .dropdown-btn {
      display: flex;
      align-items: center;
      gap: 3px;
      padding: 0 15px;
      height: 52px;
      background: #FFFFFF;
      border: 1px solid #E8E8EA;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    .dropdown-btn:hover {
      border-color: #c0c0c0;
    }
    
    .dropdown-btn span {
      font-size: 14px;
      font-weight: 500;
      color: #000000;
      line-height: 17px;
    }
    
    .dropdown-btn img {
      width: 18px;
      height: 18px;
    }
    
    .submit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: #0A0A0A;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #FFFFFF;
      transition: background 0.2s;
    }
    
    .submit-btn:hover {
      background: #333333;
    }
    
    /* Background Decorations */
    .bg-gradient-left {
      position: absolute;
      left: -500px;
      top: 40%;
      width: 900px;
      height: 900px;
      border-radius: 50%;
      background: linear-gradient(180deg, rgba(84, 152, 249, 0.4) 0%, rgba(237, 46, 242, 0.3) 100%);
      opacity: 0.25;
      filter: blur(100px);
      pointer-events: none;
      z-index: 1;
    }
    
    .bg-gradient-right {
      position: absolute;
      right: -500px;
      top: -300px;
      width: 900px;
      height: 900px;
      border-radius: 50%;
      background: linear-gradient(180deg, rgba(84, 152, 249, 0.3) 0%, rgba(237, 46, 242, 0.2) 100%);
      opacity: 0.2;
      filter: blur(100px);
      pointer-events: none;
      z-index: 1;
    }
    
    /* Decorative squiggles at bottom */
    .squiggle-bottom {
      position: absolute;
      bottom: 40px;
      right: 15%;
      width: 120px;
      opacity: 0.15;
      pointer-events: none;
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .icon-3d-left {
        left: -20px;
        width: 60px;
        height: 52px;
      }
      
      .icon-3d-right {
        right: -30px;
        width: 80px;
        height: 80px;
      }
    }
    
    @media (max-width: 768px) {
      .heading h1 {
        font-size: 48px;
        line-height: 52px;
        letter-spacing: -1px;
      }
      
      .subtitle {
        font-size: 18px;
        line-height: 26px;
        padding: 0 20px;
      }
      
      .chat-wrapper {
        margin: 40px 16px 0;
        max-width: calc(100% - 32px);
      }
      
      .icon-3d {
        display: none;
      }
      
      .input-row {
        flex-wrap: wrap;
        gap: 8px;
      }
      
      .text-input {
        width: 100%;
        flex: none;
      }
      
      .dropdown-btn {
        flex: 1;
      }
      
      .hero-container {
        padding: 50px 16px;
      }
    }
    
    @media (max-width: 480px) {
      .heading h1 {
        font-size: 36px;
        line-height: 42px;
      }
      
      .subtitle {
        font-size: 16px;
        line-height: 24px;
      }
      
      .chat-body {
        padding: 20px 16px;
      }
      
      .chat-input-area {
        padding: 16px;
      }
      
      .message-bubble {
        padding: 14px 18px;
      }
      
      .message-text {
        font-size: 14px;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img 
        class="logo" 
        src="konkrd_logo_lockup.svg" 
        alt="Konkrd - Life Admin Conquered."
      >
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Background Decorations -->
    <div class="bg-gradient-left"></div>
    <div class="bg-gradient-right"></div>
    
    <div class="hero-container">
      <!-- AI-Powered Badge -->
      <div class="badge-wrapper">
        <img 
          class="sparkle" 
          src="https://www.figma.com/api/mcp/asset/c6f00741-2212-4933-bdb2-bc31e2a3733c" 
          alt=""
        >
        <div class="ai-badge">
          <span>AI-Powered</span>
        </div>
      </div>
      
      <!-- Main Heading -->
      <div class="heading">
        <h1>
          Skip the Forms.<br>
          Have a <span class="gradient-text">Chat</span>.
        </h1>
      </div>
      
      <!-- Subtitle -->
      <p class="subtitle">
        Find your perfect health insurance in a chat with our AI-powered assistant
      </p>
      
      <!-- Chat Wrapper with 3D Icons -->
      <div class="chat-wrapper">
        <!-- 3D Icons positioned around the chat box -->
        <img 
          class="icon-3d icon-3d-left" 
          src="https://www.figma.com/api/mcp/asset/4dbd4b32-f29e-4b9e-bc06-17fd45a6e16a" 
          alt=""
        >
        <img 
          class="icon-3d icon-3d-right" 
          src="https://www.figma.com/api/mcp/asset/85569213-898b-431a-9a39-fab69bdb2891" 
          alt=""
        >
        
        <!-- Chat Container -->
        <div class="chat-container">
          <!-- Chat Header -->
          <div class="chat-header">
            <div class="gradient-icon large">
              <img 
                src="https://www.figma.com/api/mcp/asset/a8ec4e18-2380-4740-a9dc-5ea914de0f4f" 
                alt=""
              >
            </div>
            <div class="chat-header-info">
              <div class="chat-header-title">Konkrd Assistant</div>
              <div class="chat-header-status">
                <div class="status-dot"></div>
                <span class="status-text">Online now</span>
              </div>
            </div>
          </div>
          
          <!-- Chat Body -->
          <div class="chat-body">
            <div class="message-row">
              <div class="gradient-icon small">
                <img 
                  src="https://www.figma.com/api/mcp/asset/a42bd43c-944b-4d3f-8dc7-3243894c9388" 
                  alt=""
                >
              </div>
              <div class="message-bubble">
                <p class="message-text">
                  Hi! I'm here to help you find the perfect health insurance. Let's start
                  simple - are you looking for cover just for yourself, or for your family too?
                </p>
              </div>
            </div>
          </div>
          
          <!-- Chat Input -->
          <div class="chat-input-area">
            <div class="input-row">
              <input 
                type="text" 
                class="text-input" 
                placeholder="Type your answer here..."
              >
              <button class="dropdown-btn">
                <span>Quick Quote</span>
                <img 
                  src="https://www.figma.com/api/mcp/asset/8528da13-5165-46b6-9ba5-200301f6cef9" 
                  alt=""
                >
              </button>
              <button class="submit-btn">â†’</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
